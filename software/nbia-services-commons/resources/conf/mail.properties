# Register Email 
register.Subject=Welcome to the National Biomedical Imaging Archive (NBIA)
register.Body=\nThank you for registering and welcome to the National Biomedical Imaging Archive (NBIA).\n\nYour user ID is {0}.\n\nFor technical support, please contact NCI CBIIT Application Support at ncicbiit@mail.nih.gov or by phone at {1}.  Telephone support is available Monday to Friday between {2} and {3} U.S. Eastern time, excluding government holidays. Please do not reply to this email.  If you have received this email in error, please accept our apologies and ignore the email.\n\nRegards,\nNBIA Team\n

