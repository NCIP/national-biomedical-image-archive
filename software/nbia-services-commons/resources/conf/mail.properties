# FTP Email
ftp.Subject=National Biomedical Imaging Archive - Your files are ready for download
ftp.Body1=\nThank you for using the National Biomedical Imaging Archive (NBIA).  The images that you requested to download have been saved on the {0} FTP server.  You can click the FTP URL(s) shown below to download the file(s) within {1} days of receiving this email.  After {1} days, the file(s) will be deleted from the NBIA server. \n\n
ftp.Body2=Because of the amount of data you requested, several zip files have been created.  Each of the files must be downloaded separately.\n\n
ftp.Body3=File Name: {0}\nFTP URL: ftp://{1}/{0}\n\n
ftp.Body4=Please do not reply to this email.  If you need assistance with downloading, please contact NCI CBIIT Application Support via e-mail at ncicbiit@mail.nih.gov or by phone at {0}.  Telephone support is available Monday to Friday between {1} and {2} U.S. Eastern time, excluding government holidays.   If you have received this email in error, please accept our apologies and ignore the email.\n\nRegards,\nNBIA Team\n


