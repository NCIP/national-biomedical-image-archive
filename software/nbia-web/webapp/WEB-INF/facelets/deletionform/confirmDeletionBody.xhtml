                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:ncia="http://imaging.nci.nih.gov/ncia">

<div id="deletionFormPanel" align="center">
  <ice:form id="iceForm">

    <table width="100%" align="center">
      <tr>
        <td>
           <div class="adminToolsContainer">
             <h:outputText value="Online Deletion " />
             <ncia:help label="images/help_icon.png" helpId="-ManuallyDeletingImageSeries" />
           </div>
        </td>
      </tr>
    </table>      
    
    <table align="center" width="70%" border="3">
      <tr>
        <td>
          <div align="center">
            <font size="3" color="darkblue">
              <b>
                <h:outputText value="System is performing deletion now.  A confirmation email will be sent after the deletion is completed." />
                <br/>
                <h:outputText value="Do not upload images until you receive image deletion confirmation email to avoid database deadlock." />
              </b>
            </font>
          </div>
        </td>
      </tr>  
    </table>
  </ice:form>
</div>


</ui:composition>
