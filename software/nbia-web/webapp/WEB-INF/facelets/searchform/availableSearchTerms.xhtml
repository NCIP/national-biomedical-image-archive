<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component" 
      xmlns:f="http://java.sun.com/jsf/core">
      
<head>
  <ice:outputDeclaration doctypeRoot="html" 
                         doctypePublic="-//W3C//DTD HTML 4.01 Transitional//EN" 
                         doctypeSystem="http://www.w3.org/TR/html4/loose.dtd" />

  <ice:outputStyle href="./xmlhttp/css/rime/rime.css"/> 
  <link rel="stylesheet" type="text/css" href="css/styleSheet.css" />  
</head>

<body>
<ice:form>
   <ice:dataTable value="#{availabelSearchTermsBean.node}"
          				 id="availabelSearchTermsTable"
                         var="item"
                         rows="10"
                         rowClasses="oddRow, evenRow"
                         width="100%"
                         cellpadding="0"
                         cellspacing="0">
       <h:column>
           <ice:panelCollapsible expanded="#{item.expandable}">
           	<f:facet name="header">
		        <ice:panelGroup>
       				<ice:outputText value="#{item.node.displayName}"  style="padding-left:22px;"/>
    	   		</ice:panelGroup>	
           	</f:facet>
           <ice:panelGroup>
	      <table border="1" width="100%">
	        <tr>
	          <td width="20%"><b>Modalities</b></td>
	          <td> #{item.modalities}</td>
	        </tr>
	        <tr>
	          <td><b>Anatomic Sites</b></td>
	          <td>#{item.anatomicSites}</td>
	        </tr>    
	        <tr>
	          <td><b>Collections</b></td>
	          <td>#{item.collections}</td>
	        </tr>    
	        <tr>
	          <td><b>Convolution Kernels</b></td>
	          <td>#{item.convolutionKernels}</td>
	        </tr>   
	        <tr>
	          <td><b>Equipment</b></td>
	          <td>#{item.equipment}</td>
	        </tr> 
  	        <tr>
	          <td><b>Ultrasound Image Mode</b></td>
	          <td>#{item.usMultiModalities}</td>
	        </tr>              
	      </table>
	       </ice:panelGroup>
           </ice:panelCollapsible>
       </h:column>
	</ice:dataTable>
</ice:form>   


</body>
</html>
