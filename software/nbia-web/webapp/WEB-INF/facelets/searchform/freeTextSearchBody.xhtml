         	</div>
         </div>
		 <div align="left" style="font-size: 1.4em">
			<h:inputHidden id="editQueryMessage" />

		 </div>
		
	  </td> 
	 </tr>
	</table>
	</h:form> 
    
    </td>

	    	</td>
	        
	        <td>

             <td align="left">

 	     <td align="right" >

	     		   	 <ui:include src="../searchresults/searchResultButtons.xhtml">
	     		   		<ui:param name="perNodeResult" value="#{perNodeResult}"/>
	     		   	 </ui:include>     
	     		   	</ice:column>
	     	      </h:dataTable>

          </tr> 
         </table>

<tr>
<td width="7%">

          </td>
          
        </tr>

       </tr>
