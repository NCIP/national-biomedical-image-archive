<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
               "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ncia="http://imaging.nci.nih.gov/ncia"
                xmlns:ice="http://www.icesoft.com/icefaces/component">
                            
<ice:panelCollapsible expanded="false" 
                      rendered="#{searchWorkflowBean.dynamicSearch}">
  <f:facet name="header">
    <ice:panelGroup>
      <ice:outputText value="Search Criteria"/>
    </ice:panelGroup>
  </f:facet>
  <ice:panelGroup>
    <ice:dataTable id="queryValues"
                   value="#{dynamicSearchBean.criteria}" 
                   var="cri" 
                   rowClasses="oddRow, evenRow"
                   width="100%" 
                   cellpadding="0" 
                   cellspacing="0">     
      <h:column>
        <ice:outputText value="#{cri.label}"/>
      </h:column>
      <h:column>
        <ice:outputText value="#{cri.operator.value}"/>
      </h:column>
      <h:column>
        <ice:outputText value="#{cri.value}"/>
      </h:column>
    </ice:dataTable>   
  </ice:panelGroup>
 
  <div>
    <span>Logical Connector: #{dynamicSearchBean.relation}</span>
  </div>

</ice:panelCollapsible>
</ui:composition>
