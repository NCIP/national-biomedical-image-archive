<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
               "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component">
                               
  <ice:panelCollapsible id="perNodeCollapsiblePanel"
                        expanded="#{perNodeResult.expanded}"
                        style="margin-top: 10px">
    <f:facet name="header">
      <ice:panelGroup>
        <!-- not sure why padding-left isn't working... force it for now -->
        <ice:outputText value="#{perNodeResult.NBIANode.displayName}"
                        style="padding-left:22px;"/>            
      </ice:panelGroup>
    </f:facet>

    <ice:panelGroup id="perNodePanelGroup">
      <ui:include src="patientResultsTable.xhtml">
        <ui:param name="perNodeResult" value="#{perNodeResult}"/>
      </ui:include>      
    </ice:panelGroup>
    
  </ice:panelCollapsible>
</ui:composition>
