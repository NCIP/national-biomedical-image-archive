<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
               "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

  <!-- watch out for this id being duplicated.  calling facelet
       will hopefully have in a naminig container.... need this
       id for selenium test -->
  <ice:dataTable id="patientDetailsTable"
                 value="#{patientDetails}" 
                 var="patientDetail">
    <ice:column>
      <f:facet name="header">
        Patients
      </f:facet>
      <div style="white-space:nowrap;">
        <ice:commandLink actionListener="#{patientDetail.toggleSubGroupAction}"
                         rendered="#{not empty patientDetail.patient}">
          <ice:graphicImage id="expandContractImage" alt="expand"
                            value="#{patientDetail.expandContractImage}"
                            style="border: 0px solid;"/>
        </ice:commandLink>            
        #{patientDetail.patient}
      </div>
    </ice:column>   
    <ice:column>
      <f:facet name="header">
        Studies
      </f:facet>
      <div style="white-space:nowrap;">
        <ice:commandLink actionListener="#{patientDetail.toggleSubGroupAction}"
                         rendered="#{empty patientDetail.patient and not empty patientDetail.study}">
          <ice:graphicImage id="expandContractImage" alt="expand"
                            value="#{patientDetail.expandContractImage}"
                            style="border: 0px solid;"/>
        </ice:commandLink>             
        #{patientDetail.study}
      </div>
    </ice:column> 
    <ice:column>
      <f:facet name="header">
        Series
      </f:facet>
      <div style="white-space:nowrap;">
        #{patientDetail.series}
      </div>
    </ice:column>             
    <ice:column>
      <f:facet name="header">
        #{submissionLabel}
      </f:facet>
      #{patientDetail.img}
    </ice:column>                                        
  </ice:dataTable>
                          
</ui:composition>
